<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Park|Eats" />
    <title>Park|Eats</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body class="cover">

    <header class="search-header">
        <div id="eats">
            <h2 class="logo">
                <a class="park" href="./park.html">Park</a>|<a class="eats" href="./eats.html">Eats</a>
            </h2>
        </div>
        <form>
            <div class="center">
                <label for="state">State</label>
            </div>
            <input id="state" name="state" class="js-state" placeholder="CA, MA, RI..." required />
            <button type="submit" class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>


    <main role="main" aria-live="assertive">

        <p class="js-error-message error-message"></p>
        <section id="eats-results">
            <ul id="results-list">
            </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

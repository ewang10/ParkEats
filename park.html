<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="API Hack Capstone" />
    <title>ParkEats</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/v4-shims.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main role="main" aria-live="assertive">
        <header id="park-header">
            <h1><a class="logo" href="./index.html">ParkEats</a></h1>
            <form>
                <div class="center">
                    <label for="state">State(s)</label>
                </div>
                <input id="state" name="state" class="js-state" placeholder="CA, MA, RI..." required />
                <button type="submit" class="search-icon">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </header>

        <section id="park">
            <p class="js-error-message error-message"></p>
            <section id="food-results">
                <ul id="food-results-list">
                </ul>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
